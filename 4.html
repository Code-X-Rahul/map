<!DOCTYPE html>
<html>
  <head>
    <title>India Night Lights User Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      #map {
        height: 100vh;
        width: 100%;
        background-color: #1a1a1a;
      }
      /* Small red dots for general users */
      .user-location-icon {
        border-radius: 50%;
        width: 4px; /* Made even smaller for denser clustering */
        height: 4px;
        background-color: #ff0000;
        box-shadow: 0 0 3px #ff0000;
        margin-left: -2px;
        margin-top: -2px;
      }
      /* Cyan dot for the primary user */
      .primary-user-icon {
        width: 10px;
        height: 10px;
        background-color: #00ffff;
        box-shadow: 0 0 10px #00ffff, 0 0 15px #00ffff;
        margin-left: -5px;
        margin-top: -5px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      // === 1. User Location and Constants ===
      const primaryUserLat = 28.6139; // New Delhi
      const primaryUserLng = 77.209;
      const primaryUserLocation = [primaryUserLat, primaryUserLng];
      const NUMBER_OF_USERS = 3000; // Increased count for better visualization

      // === FUNCTION: Generate Random Users within Specific Regions ===
      function generateRandomUsers(count, regionalBounds) {
        const users = [];
        let totalWeight = regionalBounds.reduce(
          (sum, region) => sum + region.weight,
          0
        );

        for (let i = 0; i < count; i++) {
          // 1. Select a region based on its weight (higher weight = more users)
          let rand = Math.random() * totalWeight;
          let selectedRegion = null;
          for (const region of regionalBounds) {
            if (rand < region.weight) {
              selectedRegion = region;
              break;
            }
            rand -= region.weight;
          }

          if (!selectedRegion) continue;

          // 2. Generate random coordinates within the selected region's boundaries
          const lat =
            Math.random() * (selectedRegion.maxLat - selectedRegion.minLat) +
            selectedRegion.minLat;
          const lng =
            Math.random() * (selectedRegion.maxLng - selectedRegion.minLng) +
            selectedRegion.minLng;

          users.push([lat, lng]);
        }
        return users;
      }

      // === MAIN ASYNC FUNCTION TO LOAD DATA AND INITIALIZE MAP ===
      async function initMap() {
        let regionalBounds;
        try {
          // Fetch the JSON data from the external file
          const response = await fetch("regional-bounds.json");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          regionalBounds = await response.json();
        } catch (error) {
          console.error("Could not load regional_bounds.json:", error);
          alert(
            "Error loading map data. Ensure regional_bounds.json is in the same directory."
          );
          return;
        }

        // Increase the user count for a denser, more accurate visual
        const otherUsersLocations = generateRandomUsers(
          NUMBER_OF_USERS,
          regionalBounds
        );

        // === 2. Initialize the Map ===
        const map = L.map("map").setView([23.5, 78.5], 5);

        // === 3. Add the Dark Tile Layer ===
        L.tileLayer(
          "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
          {
            attribution:
              '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: "abcd",
            maxZoom: 19,
          }
        ).addTo(map);

        // // === 4. Create the Custom Icon Definitions ===
        // const generalUserIcon = L.divIcon({
        //   className: "user-location-icon",
        //   iconSize: [4, 4],
        //   iconAnchor: [2, 2],
        // });

        // const primaryUserIcon = L.divIcon({
        //   className: "user-location-icon primary-user-icon",
        //   iconSize: [10, 10],
        //   iconAnchor: [5, 5],
        // });

        // // === 5. Map the Scattered Users ===
        // otherUsersLocations.forEach((location) => {
        //   L.marker(location, { icon: generalUserIcon }).addTo(map);
        // });

        // // === 6. Map the Primary User ===
        // L.marker(primaryUserLocation, { icon: primaryUserIcon })
        //   .addTo(map)
        //   .bindPopup("You Are Here")
        //   .openPopup();

        const canvasRenderer = L.canvas({ padding: 0.5 });

        // 2. Iterate and draw L.CircleMarker (much lighter than L.marker)
        otherUsersLocations.forEach((location) => {
          // location is expected to be [lat, lng]
          L.circleMarker(location, {
            renderer: canvasRenderer, // Use the high-performance canvas renderer
            radius: 2, // Smaller radius for dense data
            color: "#ff0000", // Border color (same as your custom icon)
            fillColor: "#ff0000", // Fill color
            fillOpacity: 1,
            stroke: false, // No stroke border for a cleaner look
          }).addTo(map);
        });
        // Execute the main initialization function
      }

      initMap();
    </script>
  </body>
</html>
