<!DOCTYPE html>
<html>
  <head>
    <title>Dark Map with Users Inside India's Borders</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      #map {
        height: 100vh;
        width: 100%;
        background-color: #1a1a1a;
      }
      .user-location-icon {
        border-radius: 50%;
        width: 6px;
        height: 6px;
        background-color: yellow;
        /* background-color: #ff0000; */
        box-shadow: 0 0 5px yellow;
        /* box-shadow: 0 0 5px #ff0000; */
        margin-left: -3px;
        margin-top: -3px;
      }
      .primary-user-icon {
        width: 12px;
        height: 12px;
        background-color: #00ffff; /* Cyan/Aqua color to stand out */
        box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        margin-left: -6px;
        margin-top: -6px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script type="text/javascript" src="/leaflet.mask.js"></script>

    <script type="module">
      // import { data } from "/otherUsersLocations.js";
      import { data } from "/data.js";
      // === 1. User Location and Constants ===
      // const primaryUserLat = 28.6139; // New Delhi
      // const primaryUserLng = 77.209;
      // const primaryUserLocation = [primaryUserLat, primaryUserLng];
      // const NUMBER_OF_USERS = 1200;

      // === FUNCTION: Generate Random Users within Specific Regions ===

      // Generate the array of user locations
      // const otherUsersLocations = generateRandomUsers(NUMBER_OF_USERS);

      const otherUsersLocations = data;

      // === 2. Initialize the Map ===
      const map = L.map("map").setView([23.5, 78.5], 5);

      // === 3. Add the Dark Tile Layer ===
      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
        {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
          subdomains: "abcd",
          maxZoom: 19,
        }
      ).addTo(map);

      // === 4. Create the Custom Icon Definitions (Same as before) ===
      const generalUserIcon = L.divIcon({
        className: "user-location-icon",
        iconSize: [6, 6],
        iconAnchor: [3, 3],
      });

      async function loadGeoJSON() {
        try {
          const response = await fetch("states2.geojson");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const geojsonData = await response.json();

          // Add the map mask (assuming the library is loaded)
          if (L.mask) {
            L.mask(geojsonData, {
              fillColor: "#000",
              fillOpacity: 1,
              stroke: false,
              interactive: false,
              fitBounds: false,
              restrictBounds: false,
            }).addTo(map);
          } else {
            console.warn("Leaflet.mask library not loaded. Masking skipped.");
          }
        } catch (error) {
          console.error("Error fetching GeoJSON (states2.geojson):", error);
          alert("Could not load map boundaries. Check console for details.");
        }
      }

      //   const primaryUserIcon = L.divIcon({
      //     className: "user-location-icon primary-user-icon",
      //     iconSize: [12, 12],
      //     iconAnchor: [6, 6],
      //   });

      // === 5. Map the Scattered Users ===
      // otherUsersLocations.forEach((location, index) => {
      //   L.marker(location, { icon: generalUserIcon }).addTo(map);
      // });

      // === 6. Map the Primary User ===
      //   L.marker(primaryUserLocation, { icon: primaryUserIcon })
      //     .addTo(map)
      //     .bindPopup("You Are Here")
      //     .openPopup();

      // const markerGroup = L.featureGroup();
      // otherUsersLocations.forEach((location) => {
      //   L.marker(location, { icon: generalUserIcon }).addTo(markerGroup);
      // });
      // markerGroup.addTo(map);

      // --- START CANVAS OPTIMIZATION ---

      // 1. Create a Canvas Renderer
      // Note: Leaflet uses SVG by default. We explicitly tell it to use Canvas.

      loadGeoJSON();
      const canvasRenderer = L.canvas({ padding: 0.5 });

      // 2. Iterate and draw L.CircleMarker (much lighter than L.marker)
      otherUsersLocations.forEach((location) => {
        // location is expected to be [lat, lng]
        L.circleMarker(location, {
          renderer: canvasRenderer, // Use the high-performance canvas renderer
          radius: 2, // Smaller radius for dense data
          color: "yellow", // Border color (same as your custom icon)
          fillColor: "yellow", // Fill color
          fillOpacity: 1,
          stroke: false, // No stroke border for a cleaner look
        }).addTo(map);
      });
    </script>
  </body>
</html>
